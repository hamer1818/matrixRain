<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Turkic Matrix Rain</title>
    <style>
        @font-face {
            font-family: 'OldTurkic';
            src: url('old-turkic.ttf') format('truetype');
        }

        body {
            margin: 0;
            background: #0d0d0d;
            overflow: hidden;
            font-family: 'OldTurkic', monospace;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container .cloud {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .container h2 {
            font-family: 'OldTurkic', monospace;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            color: #0f0;
            font-size: 2.5em;
            z-index: 1000;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #0f0;
        }

        .drop {
            font-family: 'OldTurkic', monospace;
            position: absolute;
            top: 0;
            color: #00ff00;
            opacity: 0.8;
            animation: fall linear forwards;
            text-shadow: 0 0 5px #0f0;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Button Styles */
        .links {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .link-button {
            background-color: #0f0;
            color: #000;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            z-index: 1000;
        }

        .link-button:hover {
            background-color: #00ff00;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Old Turkic Matrix Rain</h2>
        <div class="cloud"></div>
    </div>

    <!-- Links -->
    <div class="links">
        <a href="https://github.com/hamer1818" target="_blank" class="link-button">My GitHub</a>
        <a href="https://hamzaortatepe.com.tr" target="_blank" class="link-button">My Website</a>
        <a href="https://yazilimrehberi.dev" target="_blank" class="link-button">Yazılım Rehberi</a>
    </div>

    <script>
        function randomText() {
            // Old Turkic Unicode range: 0x10C00 to 0x10C48
            const start = 0x10C00;
            const end = 0x10C48;
            const codePoint = Math.floor(Math.random() * (end - start + 1)) + start;
            return String.fromCodePoint(codePoint);
        }

        function rainAtPosition(x, y) {
            let cloud = document.querySelector('.cloud');
            let drop = document.createElement('div');
            drop.classList.add('drop');
            cloud.appendChild(drop);

            let size = 0.8 + Math.random() * 1.2;  // Farklı boyutlar
            let duration = 1 + Math.random() * 3;  // Farklı hızlar
            let delay = Math.random() * 2;         // Rastgele gecikme

            drop.innerText = randomText();
            drop.style.left = x + 'px';
            drop.style.top = y + 'px';
            drop.style.fontSize = size + 'em';
            drop.style.animationDuration = duration + 's';
            drop.style.animationDelay = delay + 's';

            // Damlalar ekrandan çıktığında kaldır
            setTimeout(function () {
                drop.remove();
            }, (duration + delay) * 1000);
        }

        // Her yerde rastgele harflerin yağması
        function rain() {
            let cloud = document.querySelector('.cloud');
            let drop = document.createElement('div');
            drop.classList.add('drop');
            cloud.appendChild(drop);

            let left = Math.random() * window.innerWidth;
            let size = 0.8 + Math.random() * 1.2;
            let duration = 1 + Math.random() * 3;
            let delay = Math.random() * 2;

            drop.innerText = randomText();
            drop.style.left = left + 'px';
            drop.style.fontSize = size + 'em';
            drop.style.animationDuration = duration + 's';
            drop.style.animationDelay = delay + 's';

            setTimeout(function () {
                drop.remove();
            }, (duration + delay) * 1000);
        }

        // Her 100ms'de bir harf düşür
        setInterval(rain, 100);

        // İmlecin geçtiği yerlerden harfler yağsın
        document.addEventListener('mousemove', function (e) {
            rainAtPosition(e.clientX, e.clientY);
        });
    </script>
</body>
</html>
